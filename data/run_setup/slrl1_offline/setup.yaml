select_data:
    data_type: 'TASK_EPISODE'
    list_of_names:
        - 'obstacle-avoidance3'
        - 'obstacle-avoidance4'
        - 'obstacle-avoidance5'


select_model__actor:
    model_type: 'ACTOR'
    model_name: 'slrl1_offline'
    model_id: 'latest'

select_model__critic:
    model_type: 'CRITIC'
    model_name: 'slrl1_offline'
    model_id: 'latest'

set_optimizer__actor:
    model_type: 'ACTOR'
    optimizer_dict:
        optimizer_name: 'Adam'
        optimizer_kwargs:
            lr: 0.0002
            weight_decay: 0.005

set_optimizer__critic:
    model_type: 'CRITIC'
    optimizer_dict:
        optimizer_name: 'Adam'
        optimizer_kwargs:
            lr: 0.0005
            weight_decay: 0.0001
