select_data:
    data_type: 'TASK_EPISODE'
    list_of_names:
        - 'ground-floor-test-inter'

setup_dataloader:
    data_type: 'TASK_EPISODE'
    shuffle: False

select_model__actor:
    model_type: 'ACTOR'
    model_name: 'ground-floor-test-inter'
    model_id: 'latest'

select_model__critic:
    model_type: 'CRITIC'
    model_name: 'ground-floor-test-inter'
    model_id: 'latest'

set_optimizer__actor:
    model_type: 'ACTOR'
    optimizer_dict:
        optimizer_name: 'Adam'
        optimizer_kwargs:
            lr: 0.001
            weight_decay: 0.001

set_optimizer__critic:
    model_type: 'CRITIC'
    optimizer_dict:
        optimizer_name: 'Adam'
        optimizer_kwargs:
            lr: 0.001
            weight_decay: 0.001
